<% render 'default' do %>

<div class="row-fluid">
  <div class="span8">
    
    
      <aside><%= item[:author] %> <%= get_pretty_date(item) %></aside>
      <br>
    
      
      


      <div class="article">
        <%= yield %>
        </div> 

      
    </div> <!-- span -->

  
  <div class="span4">
    <div class="well" id="hero-unit">
		<h3>BTC Blog</h3>
		
	<% (@site.sorted_articles[0..4]).each do |post| %>
		<h4><%= post[:title] %></h4>
		<p><small><%= get_pretty_date(post) %> - 	
	    <%= post[:lead] %> <%= link_to 'Mehr&nbsp;&raquo;', post.path %> </small></p>
	
	<% end %>

   </div> <!-- hero -->

  </div>  <!-- span -->
</div>  <!-- row -->

<% end %>
